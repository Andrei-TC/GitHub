<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="card-container flex">
        <img src="/images/image-equilibrium.jpg" alt="cube" class="nft-img">
        <div class="details">
            <div class="title-desc">
                <h1>Equilibrium #3429</h1>
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="about-nft flex">
                <p class="eth-price">0.041 ETH</p>
                <p class="days-left">3 days left</p>
            </div>
        </div>
        <div class="creator flex">
            <img src="/images/image-avatar.png" alt="creator image">
            <p>Creation of <span>Jules Wyvern</span></p>
        </div>
    </div>
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Andrei-TC">Andrei TC</a>.</p>
  </div>
</body>
</html>
