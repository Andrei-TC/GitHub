<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;800&family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 

</head>
<body>
  <main class="card">
    <img src="../order-summary-component-main/images/illustration-hero.svg" alt="Human listening to music">
    <ul class="card__list">
      <li class="card__list--details">
        <h1 class="title">Order Summary</h1>
        <p class="desc">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </li>
      <li class="card__list--plan">
        <div class="flex">
          <img src="../order-summary-component-main/images/icon-music.svg" alt="">
          <div class="annual-plan">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
          <a href="#">Change</a>
        </div>
      </li>
      <li class="button payment">
        <a href="#">Proceed to Payment</a>
      </li>
      <li class="cancel-order">
        <a href="#">Cancel Order</a>
      </li>
    </ul>
  </main>
  <footer>
    <div class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/Andrei-TC">Andrei TC</a>.
      </p>
    </div>
  </footer>
</body>
</html>
