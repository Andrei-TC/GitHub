<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <div class="container">
      <h1 class="advice">
        Advice #<span class="advice-number">Lucky number</span>
      </h1>
      <p>
        <span class="advice-text"
          >Click the button below for a friendly advice</span
        >
      </p>
      <img src="images/pattern-divider-mobile.svg" alt="" class="divider" />
      <div class="randombutton">
        <input type="button" id="randomAdvice" onclick="fetchAdvice()" />
        <label for="randomAdvide">
          <img class="dice" src="images/icon-dice.svg" alt="Roll the dice" />
        </label>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://andrei-tc.github.io/">Cojocaru Andrei Tiberius</a>.
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
