<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
</head>
<body>
  <main>
    <div class="container">
        <ul>
          <li><img src="images/image-qr-code.png" alt="QR Code"></li>
          <li><h1>Improve your front-end skills by building projects</h1></li>
          <li><p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p></li>
        </ul>
    </div>
  </main>
  <footer>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="focus-visible-only">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Andrei-TC" class="focus-visible-only">Andrei TC</a>.</p>
    </div>
  </footer>
</body>
</html>
