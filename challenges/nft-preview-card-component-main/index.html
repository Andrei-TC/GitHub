<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
</head>
<body>
    <main>
      <div class="card-container flex">
        <a href="#" class="focus-visible-only">
          <div class="afterimg"> 
              <div class="color-img"></div>
              <img src="images/image-equilibrium.jpg" alt="cube" class="nft-img">
          </div>
        </a>
          <div class="details">
              <div class="title-desc">
                  <a href="#" class="focus-visible-only"><h1>Equilibrium #3429</h1></a>
                  <p>Our Equilibrium collection promotes balance and calm.</p>
              </div>
              <div class="about-nft flex">
                  <p class="eth-price">0.041 ETH</p>
                  <p class="days-left">3 days left</p>
              </div>
          </div>
          <div class="creator flex">
              <img src="images/image-avatar.png" alt="creator image">
              <p>Creation of <a href="#" class="focus-visible-only">Jules Wyvern</a></p>
          </div>
    </main>
    </div>
  <footer>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Andrei-TC">Andrei TC</a>.</p>
    </div>
  </footer>
</body>
</html>
