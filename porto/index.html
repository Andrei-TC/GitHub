<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../porto/css/main.css" />
    <title>Andrei - Protofolio</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&family=Big+Shoulders+Display:wght@700&family=Inter:wght@400;700&family=Lexend+Deca&family=Montserrat:wght@200;400;800&family=Open+Sans:wght@400;700&family=Outfit:wght@300;400;600&family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#project">Projects</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="hero" id="home">
        <ul class="hero-list">
          <li class="hero__left">
            <div class="image-div"></div>
          </li>
          <li class="hero__right">
            <h1>Hi, I am <span>Andrei</span></h1>
            <p class="wd">web developer</p>
            <p class="desc">
              I design &amp; build websites with friendly aspects and easy to
              use interface
            </p>
            <p class="prog-lang">html::css.{js}</p>
          </li>
        </ul>
      </section>
      <section class="between-section-project" id="project">
        <h2>Projects.</h2>
      </section>
      <section class="project">
        <div class="bg-effects"></div>
        <div class="card-container">
          <div class="card html">
            <div class="card-image"><img src="img/html.jpg" alt="" /></div>
            <h3>html</h3>
            <ul class="card-items">
              <li class="card-container unlocked">
                <div class="card">
                  <div class="card-image">
                    <a
                      href="https://andrei-tc.github.io/GitHub/challenges/chat-app-css-illustration-master/"
                      target="_blank"
                      ><img src="img/mobile-design.jpg" alt=""
                    /></a>
                  </div>
                </div>
              </li>
              <li class="card-container locked">
                <div class="card">
                  <div class="card-image">
                    <a
                      href="https://andrei-tc.github.io/GitHub/challenges/testimonials-grid-section-main/"
                      target="_blank"
                      ><img src="img/testGrid.png" alt=""
                    /></a>
                  </div>
                </div>
              </li>
            </ul>
          </div>
          <div class="card css">
            <div class="card-image"><img src="img/css.png" alt="" /></div>
            <h3>css</h3>
            <ul class="card-items">
              <li class="card-container unlocked">
                <div class="card">
                  <div class="card-image">
                    <a
                      href="https://andrei-tc.github.io/GitHub/challenges/3-column-preview-card-component-main/"
                      target="_blank"
                      ><img src="img/3column.png" alt=""
                    /></a>
                  </div>
                </div>
              </li>
              <li class="card-container locked">
                <div class="card">
                  <div class="card-image">
                    <a
                      href="https://andrei-tc.github.io/GitHub/challenges/order-summary-component-main/"
                      target="_blank"
                      ><img src="img/order.png" alt=""
                    /></a>
                  </div>
                </div>
              </li>
            </ul>
          </div>
          <div class="card js">
            <div class="card-image"><img src="img/js.jpeg" alt="" /></div>
            <h3>js</h3>
            <ul class="card-items">
              <li class="card-container unlocked">
                <div class="card">
                  <div class="card-image">
                    <a
                      href="https://andrei-tc.github.io/GitHub/challenges/nft-preview-card-component-main/"
                      target="_blank"
                      ><img src="img/nft.png" alt=""
                    /></a>
                  </div>
                </div>
              </li>
              <li class="card-container locked">
                <div class="card">
                  <div class="card-image">
                    <a
                      href="https://andrei-tc.github.io/GitHub/challenges/chat-app-css-illustration-master/"
                      target="_blank"
                      ><img src="img/mobile-design.jpg" alt=""
                    /></a>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </section>
      <section class="between-section-contact" id="contact">
        <h2>Let's <span>talk</span></h2>
      </section>
    </main>
    <footer>
      <ul class="footer-split">
        <li class="footer-left">
          <ul class="footer-left-list">
            <li class="name">
              <p>Cojocaru Andrei Tiberius</p>
            </li>
            <li class="email">
              <p>cojocaruandreitiberius@gmail.com</p>
            </li>
            <li class="location">
              <p>Romania</p>
            </li>
            <button type="submit" class="button cv">View CV</button>
          </ul>
        </li>
        <li class="footer-right">
          <ul class="footer-right-list">
            <li class="form">
              <form action="">
                <label for="name">Name</label>
                <input type="text" name="name" />
                <label for="email">Email</label>
                <input type="email" name="email" />
                <label for="message">Message</label>
                <textarea
                  name="message"
                  id="message"
                  cols="10"
                  rows="5"
                ></textarea>
              </form>
            </li>
            <li>
              <button class="button send">Send</button>
            </li>
          </ul>
        </li>
      </ul>
      <div class="links-left">
        <a href="#"><img src="" alt="instagram" /></a>
        <a href="#"><img src="" alt="spotify" /></a>
      </div>
      <div class="upp-arrow">
        <a href="#home"><img src="" alt="go up" /></a>
      </div>
      <div class="links-right">
        <a href="#"><img src="" alt="frontmentor" /></a>
        <a href="#"><img src="" alt="github" /></a>
      </div>
    </footer>
  </body>
  <script src="js/java.js"></script>
</html>
